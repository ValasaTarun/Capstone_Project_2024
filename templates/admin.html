<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Devices and Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Admin Devices and Users</h1>

        <!-- Devices List -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Devices List</h2>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for device in devices %}
                            <tr>
                                <td>{{ device[0] }}</td>
                                <td>{{ device[1] }}</td>
                                <td>{{ device[2] }}</td>
                                <td>
                                    <form action="/admin/delete_device" method="POST">
                                        <input type="hidden" name="device_id" value="{{ device[0] }}">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Add Device Form -->
            <div class="col-md-6">
                <h2>Add New Device</h2>
                <form action="/admin/add_device_admin" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Device</button>
                </form>
            </div>
        </div>

        <!-- Users List -->
<!-- Users List -->
<h2 class="mt-5">Users List</h2>
<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Serial Number</th>
            <th>User Name</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for key , user in users.items() %}
            <tr>
                <td>{{ key }}</td>
                <td><a href="/assignment/{{ user[0] }}">{{ user[1] }}</a></td>
                <td>
                    <form action="/admin/update_role" method="POST">
                        <input type="hidden" name="user_id" value="{{ user[0] }}">
                        <select name="role">
                            <option value="GUEST" {% if user[2] == 'GUEST' %} selected {% endif %}>GUEST</option>
                            <option value="ADMIN" {% if user[2] == 'ADMIN' %} selected {% endif %}>ADMIN</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </td>
                <td>
                    <form action="/admin/delete_user" method="POST">
                        <input type="hidden" name="user_id" value="{{ user[0] }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

    </div>
</body>
</html>
